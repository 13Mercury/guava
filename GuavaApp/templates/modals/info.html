{% load bootstrap4 %}

<div class="modal-header bg-success">
  <h4 class="modal-title left" id="exampleModalLabel">Informacion</h4>
</div>
<div class="modal-body">
  {% if errors %}
  {% for key, values in errors.items %}
     {% for e in values %}
     <div class="alert alert-danger">
         <strong>{{ e }}</strong>
     </div>
     {% endfor %}
 {% endfor %}
{% endif %}

    {# Display a form #}


    <form  class=" col-lg-12 col-md-10  mx-auto " method="post" action="{% url  'Info_view' user.pk %}"  enctype="multipart/form-data">
        {% csrf_token %}
        
  <div class="form-group"><label for="id_descripcion">Descripcion</label><input type="text" name="descripcion" id="id_descripcion" class="form-control" placeholder="Descripcion" maxlength="200" value="{{user.descripcion}}" required=""></div>
  <div class="form-group"><label for="id_direccion">Direccion</label><input type="text" name="direccion" id="id_direccion" class="form-control" placeholder="Direccion" maxlength="200" value="{{user.direccion}}" required=""></div>
  <div class="form-group"><label for="id_telefono">Telefono</label><input type="text" name="telefono" id="id_telefono" class="form-control" placeholder="Telefono" maxlength="20" value="{{user.telefono}}" required=""></div>
  <div class="form-group"><label for="id_pagina">Pagina</label><input type="text" name="pagina" id="id_pagina" class="form-control" placeholder="Pagina" maxlength="20" value="{{user.pagina}}" required=""></div>
  <div class="form-group"><label for="id_email">Email</label><input type="email" name="email" id="id_email" class="form-control" placeholder="Email" maxlength="254" value="{{user.email}}" required=""></div>

        <div class="form-group">
          <button class="btn btn-md btn-primary btn-block" type="submit" value="Registro">Guardar</button>
        </div>
        <input type="hidden" name="next" value="{{ user.pk  }}" />


  </form>
  </div>
<div class="modal-footer bg-success">
  <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
</div>
