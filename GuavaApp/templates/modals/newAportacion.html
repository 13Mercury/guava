

<div class="modal-header bg-success">
  <h4 class="modal-title center" id="exampleModalLabel">{{user}}</h4>
</div>
<div class="modal-body">
  {% if errors %}
  {% for key, values in errors.items %}
     {% for e in values %}
     <div class="alert alert-danger">
         <strong>{{ e }}</strong>
     </div>
     {% endfor %}
 {% endfor %}
{% endif %}
  <form  class=" col-lg-12 col-md-10  mx-auto " method="post" action="{% url  'NewAportacion_view' u.pk a.pk p.pk  %}"  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <h6>Tus arboles<span class="badge badge-pill badge-success">{{u.arboles}}</span></h6>
          </div>
          <div class="col-md-6">
            <h6>Faltantes  para cumplir peticion<span class="badge badge-pill badge-success">{{total}}</span></h6>
          </div>
        </div>
        <div>
          {%if u.arboles <= total%}
          <input type="number" max="{{u.arboles}}" min="0"   id="aportacion" name="aportacion" class="form-control"  placeholder="Aportacion" autofocus>
          {%else%}
          <input type="number" max="{{total}}" min="0" id="aportacion" name="aportacion" class="form-control"  placeholder="Aportacion" autofocus>
            {%endif%}
        </div>
    </div>
    <div class="form-group">
        <div>
            <input type="text" id="comentario" name="comentario" class="form-control"  placeholder="Comentario" autofocus>
        </div>
    </div>
          <div  class="col-6">
            <button class="btn btn-md btn-primary btn-block" type="submit" value="Registro">Guardar</button>
            <input type="hidden" name="areaPertenece" value="{{a}}" />
            <input type="hidden" name="subidaPor" value="{{u}}" />
          </div>
  </form>
  </div>
<div class="modal-footer bg-success">
  <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
</div>
